<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/NoxaLux-produktsida/style.css">
    <title>Kontakta Oss</title>
</head>
<body>
       <!-- Header med logga och navigation -->
    <header>
        <div class="logo">NovaLux</div>
        <nav>
            <a href="/NoxaLux-produktsida/index.html">Hem</a>
            <a href="#product">Produkt</a>
            <a href="#order">Beställ</a>
            <a href="/NoxaLux-produktsida/contact.html">Kontakt</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </header>
    <nav class="mobile-menu" id="mobileMenu">
    <a href="/NoxaLux-produktsida/index.html" onclick="toggleMenu()">Hem</a>
    <a href="#product" onclick="toggleMenu()">Produkt</a>
    <a href="#order" onclick="toggleMenu()">Beställ</a>
    <a href="/NoxaLux-produktsida/contact.html" onclick="toggleMenu()">Kontakt</a>
    </nav>

    <!-- Kontakt-/Beställningsformulär med olika inputtyper -->
    <section id="contact" class="contact-form">
        <h2>Kontakta oss!</h2>
        <form action="/NoxaLux-produktsida/tack-kontakt.html" method="POST">
            <!-- Textinput med required och maxlength -->
            <div class="form-group">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" placeholder="Ditt namn" required maxlength="50">
            </div>
            <!-- Email med HTML5-validering -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="din@exempel.se" required>
            </div>
            <!-- Telefonnummer med pattern -->
            <div class="form-group">
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" placeholder="070-123 45 67"
                    pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}" required>           
            <!-- Textarea för övriga kommentarer -->
            <div class="form-group">
                <label for="comments">Övriga Kommentarer:</label>
                <textarea id="comments" name="comments" rows="4"
                    placeholder="Skriv dina frågor här..."></textarea>
            </div>
            <button type="submit">Skicka Beställning</button>
        </form>
    </section>
    <script>
        function toggleMenu() {
       document.getElementById("mobileMenu").classList.toggle("active");
           }
   </script>
</body>
</html>
