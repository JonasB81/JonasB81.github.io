<!DOCTYPE html>
<html lang="sv">
<head>
    <script>
        // Ladda in head.html
        fetch("head.html")
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML("beforeend", data);
            })
            .catch(error => console.log("Error loading head:", error));
    </script>
</head>
<body>
    <header class="text-center">
        <h1>Jonas Bolinder</h1>
        <p>Webbutvecklare med erfarenhet av WordPress och PHP</p>
    </header>

    <div id="nav-placeholder"></div>

    <script>
        // Ladda in nav.html
        fetch("nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            })
            .catch(error => console.log("Error loading navigation:", error));
    </script>

    <section id="about" class="container text-center py-5">
        <h2>Om mig</h2>
        <p>Jag Ã¤r en webbutvecklare med erfarenhet av WordPress och PHP. Jag gillar att skapa snygga och funktionella hemsidor.</p>
    </section>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Jonas Bolinder - Portfolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
