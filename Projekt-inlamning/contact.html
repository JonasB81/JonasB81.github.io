<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt - Rambaren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-nav">
            <a class="navbar-brand" href="index.html">
                <img src="/Projekt-inlamning/image/rambaren-under.jpg" alt="Rambaren logotyp" class="meny-logo">
            </a>

            <!-- Hamburgarmeny Checkbox -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">☰</label>

            <ul class="navbar-ul">
                <li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Om Rambaren</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Galleri</a></li>
                <li class="nav-item"><a class="nav-link" href="material.html">Material</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-text">
            <h1>Kontakta oss</h1>
            <p class="lead">Har du frågor? Hör av dig till oss!</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <section class="contact-container">
            <h2>Skicka ett meddelande</h2>
            <form id="contact-form">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn">Skicka</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
        <p>&copy; 2025 Rambaren By Art'n'Design. Alla rättigheter förbehållna.</p>
        <div class="footer-content">
            <p><i class="fas fa-envelope"></i> E-post: <a href="mailto:info@rambaren.se">info@rambaren.se</a></p>
            <p><i class="fas fa-phone"></i> Telefon: <a href="tel:+46701234567">+46 70 123 45 67</a></p>
        </div>        
    </footer>

</body>

</html>
